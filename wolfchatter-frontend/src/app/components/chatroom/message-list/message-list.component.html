@for (message of messages; track $index) {
    <div class="flex items-start gap-2.5 mb-1">
        <div class="flex flex-col gap-1 w-full max-w-[320px]">
           <div class="flex items-center space-x-2 rtl:space-x-reverse">
              <span class="text-sm font-semibold text-gray-900">{{message.username}}</span>
              <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{message.created_at | date: 'short'}}</span>
           </div>
           <div class="flex flex-col leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl dark:bg-gray-300">
              <p class="text-sm font-normal text-gray-900">{{message.message}}</p>
           </div>
        </div>
     </div>
}
