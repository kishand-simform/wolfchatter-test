<div>
  <input
    type="text"
    id="small-input"
    class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg text-xs"
    placeholder="Username"
    [(ngModel)]="username"
  />
</div>
<div class="flex items-baseline justify-between">
  <input
    type="text"
    id="small-input"
    class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg text-xs mt-2 mr-1"
    placeholder="Message"
    [(ngModel)]="message"
  />
  <button
    type="button"
    class="focus:outline-none text-white bg-purple-700 font-medium rounded-lg text-xs px-5 py-2.5"
    (click)="sendMessage()"
  >
    Send
  </button>
</div>
